<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='crop_res.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make container full height of viewport */
        }
        .glass-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .result-title {
            color: #007bff; /* Set title color */
            margin-bottom: 20px;
        }
        .crop-name strong {
            color: #28a745; /* Set crop name color */
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-box">
            <h1 class="result-title">Crop Recommendation Result</h1>
            <div class="crop-details">
                <p class="crop-name">The recommended crop based on the given input is: <strong>{{ crop }}</strong></p>
            </div>
            <a href="/" class="btn btn-primary btn-back">Back to Main</a>
        </div>
    </div>
</body>
</html>
